<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css" media="screen, print">
		body  { margin: 30px 50px; font-family: sans-serif; }
		line, polyline, path { stroke: black; fill: none; }

		.collapsible {
			background-color: rgb(0, 123, 194);
			color: white;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			border: none;
			text-align: center;
			outline: none;
			font-size: 20px;
		}

		.active, .collapsible:hover {
			background-color: rgb(0, 52, 148);
		}

		.content {
			padding: 0 18px;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.2s ease-out;
			background-color: #f1f1f1;
		}

		.square {
			border-radius: 100% 35% 100% 100%;
			height: 3em;
			width: 3em;
			background-color: #555;
			float:left;
			margin: 10px;
		}

		.legend {
			display: flex;
			align-items: top;
		}

		.legend-list {
			display: inline-block;
		}

		.legend-row {
			display: flex;
			align-items: center;
		}

		.legend-region {
			text-align: center;
			align-items: center;
			font-size: 150%;
		}

		.legend-subregion {
			font-size: 100%;
		}

		.legend-selected {
			text-shadow: 4px 4px 6px rgba(66, 68, 90, 1);
		}

		.mk-legend-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-around;
		}

		.mk-legend-button {
			padding: 1rem;
			border-radius: 2rem;
			border: 2px solid darkslategray;
			margin: 3rem 1rem 3rem 1rem;
		}

		.bo-legend-container {
			align-items: center;
			justify-content: space-around;
		}

		.bo-legend-button {
			padding: 0;
			border-radius: 2rem;
			border: 2px solid darkslategray;
			margin: 1rem 1rem 1rem 1rem;
		}

	</style>
	<title>Global Gender Gap index</title>
</head>

<script> // folding
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
	coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
			content.style.maxHeight = null;
		} else {
			content.style.maxHeight = content.scrollHeight + "px";
		}
	});
}
</script>
